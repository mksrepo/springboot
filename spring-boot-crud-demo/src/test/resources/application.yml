---
spring:
  profiles: default
  datasource:
    # h2 (used for testing only)
    platform: h2
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:demo;MODE=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

  h2:
    console: true
  jpa:
    show-sql: true
    generate-ddl: false

security:
  basic:
    enabled: false
  enable-csrf: true